<div class="container add-student-container">
    <div>
        <mat-card>
            <h3 style="text-align: center">Cadastrar paciente</h3>
            <div>
                <mat-form-field appearance="outline" class="form-element">
                    <mat-label>First Name</mat-label>
                    <input matInput name="pacienteForm.nome" />
                </mat-form-field>
            </div> 
            <div>
                <mat-form-field appearance="outline" class="form-element">
                    <mat-label>Last Name</mat-label>
                    <input matInput name="pacienteForm.email" />
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" (click)="create()">Create</button>
            </div>
        </mat-card>
    </div>
</div>
