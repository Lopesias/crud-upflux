<h3 style="text-align: center">Cadastrar Paciente</h3>
<div>
    <mat-form-field appearance="outline" class="form-element">
        <mat-label>Nome</mat-label>
        <input type="text" matInput [(ngModel)]="pacienteForm.nome" required />
    </mat-form-field>
</div>
<div>
    <mat-form-field appearance="outline" class="form-element">
        <mat-label>Email</mat-label>
        <input type="email" matInput [(ngModel)]="pacienteForm.email" required />
    </mat-form-field>
</div>
<div>
    <button mat-raised-button color="primary" (click)="pacienteForm.id == 0 ? create() : update()">Enviar</button>
</div>
