<h3 style="text-align: center">Cadastrar paciente</h3>
<div>
    <mat-form-field appearance="outline" class="form-element">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="pacienteForm.nome" />
    </mat-form-field>
</div>
<div>
    <mat-form-field appearance="outline" class="form-element">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="pacienteForm.email" />
    </mat-form-field>
</div> 
<div>
    <button mat-raised-button color="primary" (click)="create()">Create</button>
</div>
