<h3 style="text-align: center">Informações Do Paciente</h3> 
<mat-list>
    <mat-list-item>
        <span matListItemTitle>Id</span>
        {{paciente.id}}
    </mat-list-item>
    <mat-list-item>
        <span matListItemTitle>Nome</span>
        <span matListItemLine>{{paciente.nome}}</span>
    </mat-list-item>
    <mat-list-item>
        <span matListItemTitle>Email</span>
        <span>{{paciente.email}}</span>
    </mat-list-item>
</mat-list>
